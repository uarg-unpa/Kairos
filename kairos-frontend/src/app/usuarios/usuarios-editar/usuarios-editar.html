<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <span class="oi oi-pencil"></span> Editar Usuario
                    </h3>
                </div>
                <div class="card-body">
                    
                    <!-- Loading Data State -->
                    <div *ngIf="loadingData" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando datos del usuario...</p>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                        <span class="oi oi-warning"></span> {{ error }}
                    </div>

                    <!-- Form -->
                    <form *ngIf="!loadingData" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                        
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   formControlName="nombre"
                                   [class.is-invalid]="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched">
                            <div class="invalid-feedback" *ngIf="getFieldError('nombre')">
                                {{ getFieldError('nombre') }}
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="form-group">
                            <label for="apellido">Apellido *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="apellido" 
                                   formControlName="apellido"
                                   [class.is-invalid]="usuarioForm.get('apellido')?.invalid && usuarioForm.get('apellido')?.touched">
                            <div class="invalid-feedback" *ngIf="getFieldError('apellido')">
                                {{ getFieldError('apellido') }}
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   formControlName="email"
                                   [class.is-invalid]="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched">
                            <div class="invalid-feedback" *ngIf="getFieldError('email')">
                                {{ getFieldError('email') }}
                            </div>
                        </div>

                        <!-- Estado Activo -->
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="activo" 
                                       formControlName="activo">
                                <label class="form-check-label" for="activo">
                                    Usuario Activo
                                </label>
                            </div>
                        </div>

                        <!-- Roles -->
                        <div class="form-group">
                            <label>Roles</label>
                            <div class="form-check" *ngFor="let rol of rolesDisponibles">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       [id]="'rol-' + rol"
                                       [checked]="isRoleSelected(rol)"
                                       (change)="onRoleChange(rol, $event)">
                                <label class="form-check-label" [for]="'rol-' + rol">
                                    {{ rol }}
                                </label>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-group d-flex justify-content-between">
                            <button type="button" 
                                    class="btn btn-secondary" 
                                    (click)="onCancel()"
                                    [disabled]="loading">
                                <span class="oi oi-x"></span> Cancelar
                            </button>
                            <button type="submit" 
                                    class="btn btn-primary" 
                                    [disabled]="loading || usuarioForm.invalid">
                                <span *ngIf="!loading" class="oi oi-check"></span>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                                {{ loading ? 'Actualizando...' : 'Actualizar Usuario' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
