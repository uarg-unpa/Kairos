<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <span class="oi oi-plus"></span> Crear Rol
                    </h3>
                </div>
                <div class="card-body">
                    
                    <!-- Error Message -->
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                        <span class="oi oi-warning"></span> {{ error }}
                    </div>

                    <!-- Form -->
                    <form [formGroup]="rolForm" (ngSubmit)="onSubmit()">
                        
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   formControlName="nombre"
                                   placeholder="Ej: ADMIN, USER, MODERATOR"
                                   [class.is-invalid]="rolForm.get('nombre')?.invalid && rolForm.get('nombre')?.touched">
                            <div class="invalid-feedback" *ngIf="getFieldError('nombre')">
                                {{ getFieldError('nombre') }}
                            </div>
                        </div>

                        <!-- Descripción -->
                        <div class="form-group">
                            <label for="descripcion">Descripción *</label>
                            <textarea class="form-control" 
                                      id="descripcion" 
                                      rows="3"
                                      formControlName="descripcion"
                                      placeholder="Descripción detallada del rol y sus responsabilidades"
                                      [class.is-invalid]="rolForm.get('descripcion')?.invalid && rolForm.get('descripcion')?.touched"></textarea>
                            <div class="invalid-feedback" *ngIf="getFieldError('descripcion')">
                                {{ getFieldError('descripcion') }}
                            </div>
                        </div>

                        <!-- Estado Activo -->
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="activo" 
                                       formControlName="activo">
                                <label class="form-check-label" for="activo">
                                    Rol Activo
                                </label>
                            </div>
                        </div>

                        <!-- Permisos -->
                        <div class="form-group">
                            <label>Permisos</label>
                            <div class="form-check" *ngFor="let permiso of permisosDisponibles">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       [id]="'permiso-' + permiso"
                                       [checked]="isPermisoSelected(permiso)"
                                       (change)="onPermisoChange(permiso, $event)">
                                <label class="form-check-label" [for]="'permiso-' + permiso">
                                    {{ permiso }}
                                </label>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-group d-flex justify-content-between">
                            <button type="button" 
                                    class="btn btn-secondary" 
                                    (click)="onCancel()"
                                    [disabled]="loading">
                                <span class="oi oi-x"></span> Cancelar
                            </button>
                            <button type="submit" 
                                    class="btn btn-primary" 
                                    [disabled]="loading || rolForm.invalid">
                                <span *ngIf="!loading" class="oi oi-check"></span>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                                {{ loading ? 'Creando...' : 'Crear Rol' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
