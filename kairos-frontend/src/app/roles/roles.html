<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4><span class="oi oi-graph"></span> Roles</h4>
        <a routerLink="/roles/crear" class="btn btn-success">
            <span class="oi oi-plus"></span> Crear Rol
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Permisos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rol of roles">
                        <td>{{ rol.id }}</td>
                        <td>{{ rol.nombre }}</td>
                        <td>
                            <span *ngFor="let permiso of rol.permisos; let last = last" 
                                  class="badge badge-info mr-1">
                                {{ permiso.nombre }}{{ last ? '' : ', ' }}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a [routerLink]="['/roles/ver', rol.id]" class="btn btn-info btn-sm">
                                    <span class="oi oi-eye"></span>
                                </a>
                                <a [routerLink]="['/roles/editar', rol.id]" class="btn btn-warning btn-sm">
                                    <span class="oi oi-pencil"></span>
                                </a>
                                <a [routerLink]="['/roles/eliminar', rol.id]" class="btn btn-danger btn-sm">
                                    <span class="oi oi-trash"></span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
