<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Modificar Rol</title>
<!--     
     Bootstrap CSS  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Open Iconic  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/images/Kairos Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Kairos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>   
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">
                        <span class="oi oi-person"></span>
                        Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roles">
                        <span class="oi oi-graph"></span>
                        Roles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/permisos">
                        <span class="oi oi-lock-locked"></span>
                        Permisos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salir">
                        <span class="oi oi-account-logout"></span> 
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Ud. est√° conectad@ como <strong th:text="${session.usuario.nombre}">Usuario</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4><span class="oi oi-pencil"></span> Modificar Rol</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/rol/modificar/{id}(id=${rol.id})}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre del Rol:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${rol.nombre}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Permisos:</label>
                        <div class="row">
                            <div th:each="permiso : ${permisos}" class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" 
                                           th:id="'permiso_' + ${permiso.id}" 
                                           th:name="permisos" 
                                           th:value="${permiso.id}"
                                           th:checked="${rol.permisos.contains(permiso)}">
                                    <label class="form-check-label" th:for="'permiso_' + ${permiso.id}">
                                        <span class="oi oi-lock-locked"></span>
                                        <span th:text="${permiso.nombre}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning">
                            <span class="oi oi-check"></span> Modificar Rol
                        </button>
                        <a href="/roles" class="btn btn-secondary">
                            <span class="oi oi-x"></span> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Footer  -->
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container">
            <span class="oi oi-person"></span> 
            <span th:text="${session.usuario.nombre}">Usuario</span>
            <a href="/salir" class="ml-3">Salir</a>
        </div>
    </footer>

     <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
