<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Permisos</title>
    
     <!-- Bootstrap CSS  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Open Iconic  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/images/Logo-UNPA-UARG-azul.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Kairos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>   
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">
                        <span class="oi oi-person"></span>
                        Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roles">
                        <span class="oi oi-graph"></span>
                        Roles
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/permisos">
                        <span class="oi oi-lock-locked"></span>
                        Permisos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salir">
                        <span class="oi oi-account-logout"></span> 
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Ud. est√° conectad@ como <strong th:text="${session.usuario.nombre}">Usuario</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4><span class="oi oi-lock-locked"></span> Permisos</h4>
                <a href="/permiso/crear" class="btn btn-success">
                    <span class="oi oi-plus"></span> Crear Permiso
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="permiso : ${permisos}">
                                <td th:text="${permiso.id}"></td>
                                <td th:text="${permiso.nombre}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/permiso/ver/{id}(id=${permiso.id})}" class="btn btn-info btn-sm">
                                            <span class="oi oi-eye"></span>
                                        </a>
                                        <a th:href="@{/permiso/modificar/{id}(id=${permiso.id})}" class="btn btn-warning btn-sm">
                                            <span class="oi oi-pencil"></span>
                                        </a>
                                        <a th:href="@{/permiso/eliminar/{id}(id=${permiso.id})}" class="btn btn-danger btn-sm">
                                            <span class="oi oi-trash"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

     <!-- Footer  -->
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container">
            <span class="oi oi-person"></span> 
            <span th:text="${session.usuario.nombre}">Usuario</span>
            <a href="/salir" class="ml-3">Salir</a>
        </div>
    </footer>

     <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
