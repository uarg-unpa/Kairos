<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Ver Usuario</title>
    
     <!-- Bootstrap CSS  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Open Iconic  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/images/Kairos Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Kairos
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>   
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">
                        <span class="oi oi-person"></span>
                        Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roles">
                        <span class="oi oi-graph"></span>
                        Roles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/permisos">
                        <span class="oi oi-lock-locked"></span>
                        Permisos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/salir">
                        <span class="oi oi-account-logout"></span> 
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Ud. está conectad@ como <strong th:text="${session.usuario.nombre}">Usuario</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4><span class="oi oi-eye"></span> Ver Usuario</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Información del Usuario</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th>ID:</th>
                                <td th:text="${usuario.id}"></td>
                            </tr>
                            <tr>
                                <th>Nombre:</th>
                                <td th:text="${usuario.nombre}"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${usuario.email}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5>Roles Asignados</h5>
                        <div th:if="${usuario.roles.empty}">
                            <p class="text-muted">No tiene roles asignados</p>
                        </div>
                        <div th:unless="${usuario.roles.empty}">
                            <ul class="list-group">
                                <li class="list-group-item" th:each="rol : ${usuario.roles}">
                                    <span class="oi oi-graph"></span>
                                    <span th:text="${rol.nombre}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/usuario/modificar/{id}(id=${usuario.id})}" class="btn btn-warning">
                        <span class="oi oi-pencil"></span> Modificar
                    </a>
                    <a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger">
                        <span class="oi oi-trash"></span> Eliminar
                    </a>
                    <a href="/usuarios" class="btn btn-secondary">
                        <span class="oi oi-arrow-left"></span> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

     <!-- Footer  -->
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container">
            <span class="oi oi-person"></span> 
            <span th:text="${session.usuario.nombre}">Usuario</span>
            <a href="/salir" class="ml-3">Salir</a>
        </div>
    </footer>

     <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
